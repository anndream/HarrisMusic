plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'org.jlleitschuh.gradle.ktlint' version '9.2.1'
    id 'jacoco'
    id 'maven-publish'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.3.72"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:1.3.72"
    testCompile "junit:junit:4.12"
    testCompile "pl.pragmatists:JUnitParams:1.1.1"
    testImplementation "io.kotest:kotest-runner-junit4:4.3.0"
    testImplementation "io.kotest:kotest-assertions-core:4.3.0"
    testImplementation "io.kotest:kotest-property:4.3.0"
    compile "com.natpryce:hamkrest:1.7.0.3"
    compile "com.ginsberg:cirkle:1.0.1"
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
    finalizedBy jacocoTestReport
}

publishing {
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/pedromsantos/HarrisMusic")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}